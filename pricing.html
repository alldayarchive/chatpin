<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pricing | ChatPin Pro</title>
    <script src="https://cdn.paddle.com/paddle/v2/paddle.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { background:#050505; color:#fff; font-family:'Inter'; text-align:center; padding: 100px 5%; }
        .logo { font-family:'Orbitron'; color:#00f2ff; text-decoration:none; font-size:24px; }
        .pricing-card { max-width:500px; margin: 50px auto; padding: 60px; border: 1px solid #7000ff; border-radius:30px; background: rgba(112,0,255,0.05); }
        h1 { font-family:'Orbitron'; font-size:40px; margin: 20px 0; }
        .price { font-size:60px; font-weight:800; margin: 30px 0; }
        .btn { background:#00f2ff; color:#000; padding: 20px 50px; border:none; border-radius:5px; font-family:'Orbitron'; font-weight:700; cursor:pointer; }
        ul { text-align:left; display:inline-block; margin: 30px 0; color:#b0b0b0; }
        li { margin-bottom:10px; }
    </style>
</head>
<body>
    <a href="/" class="logo">CHATPIN</a>
    <h1>Choose Your Plan</h1>
    <div class="pricing-card">
        <h2>PRO ACCESS</h2>
        <div class="price">$10<span style="font-size:20px; color:#666;">/mo</span></div>
        <ul>
            <li>✅ Unlimited History Tracking</li>
            <li>✅ Google Drive Sync</li>
            <li>✅ Unlimited Custom AI Sources</li>
            <li>✅ Advanced Search Filters</li>
        </ul><br>
        <button class="btn" onclick="openCheckout()">UPGRADE NOW</button>
    </div>
    <script>
        Paddle.Initialize({ token: 'YOUR_CLIENT_TOKEN' });
        function openCheckout() {
            Paddle.Checkout.open({ items: [{ priceId: 'YOUR_PRICE_ID', quantity: 1 }] });
        }
    </script>
</body>
</html>
